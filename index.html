<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Rides</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('ride-image.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Eco Rides</h1>
    <p>Explore and book eco-friendly rides!</p>
    <button>Login</button>
    <button>Sign Up</button>
  </header>

  <main>
    <form>
      <h2>Login</h2>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2021 Eco Rides. All rights reserved.</p>
  </footer>
</body>
</html>
